version: '3.1'
services:
   db:
      container_name: local-postgres
      image: postgres
      restart: always
      environment:
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=${DB_PASSWORD}
      volumes:
         - ./data:/var/lib/postgresql/data1
      ports:
         - 5432:5432
   pgadmin:
      image: dpage/pgadmin4
      environment:
         - PGADMIN_DEFAULT_EMAIL=ganeshsindagi7@gmail.com
         - PGADMIN_DEFAULT_PASSWORD=${PG_ADMIN_PASSWORD}
      ports:
         - "5050:80"
volumes:
  db:
    driver: local


